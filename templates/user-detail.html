{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block content %}
  <div class="row">
      <div class="col-sm-3">
          <img src={{user_details.image_url}} alt="" class="img-thumbnail">
      </div>
      <div class="col-sm-5">
          <div class="row">
              <div class="col-sm-12">
                  <h1 class="ml-auto mr-auto">{{user_details.first_name}} {{user_details.last_name}}</h1>
              </div>
          </div>
      <div class="row">
          <div class="col-sm-2">
              <button class="btn btn-primary"><a href="/user/{{user_details.first_name}}/edit">Edit</a></button>
          </div>
          <div class="col-sm-2">
              <form action="/user/{{user_details.first_name}}/delete" method="POST">
                  <button class="btn btn-danger">Delete</button>
              </form>
          </div>
      </div>
    </div>
  
{% endblock %}
