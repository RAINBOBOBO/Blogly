{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block content %}
  <h1>Users</h1>
  <ul>
    {% if users %}
        {% for user in users %}
        <li><a href="/user-detail/{{user.first_name}}">{{user.first_name}}</a></li>
        {% endfor %}
    {% endif %}
  </ul>
  <button><a href="/create-user">Add user</a></button>
{% endblock %}
