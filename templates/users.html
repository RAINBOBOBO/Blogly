{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block content %}
  <h1>Users</h1>
  <ul>
    {% if users %}
        {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.first_name}}</a></li>
        {% endfor %}
    {% endif %}
  </ul>
  <a href="/users/new" class="btn btn-primary">Add user</a>
{% endblock %}
